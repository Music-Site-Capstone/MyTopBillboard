<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:replace="partials.html :: head"></div>
</head>
<body>
<div class="page-wrapper page-wrapper-image">
    <div class="container">
        <div class="row">
            <div class="column">
<!--                <nav th:replace="partials.html :: navbar-desktop"></nav>-->
<!--                <nav th:replace="partials.html :: navbar-mobile"></nav>-->
<!--                <h1 th:replace="partials.html :: header"></h1>-->
                <form class="create-account-form" th:action="@{/register}" method="post" th:object="${user}">
                    <h1 class="title">Vibecheck</h1>
                    <h3 class="create-account">Create an account</h3>
                    <input placeholder="Username" class="input2" id="username" th:field="*{username}">
                    <input placeholder="Email" class="input2" id="email" th:field="*{email}">
                    <input placeholder="Password" class="input2" id="password" type="password" th:field="*{password}">
                    <input class="submit" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
