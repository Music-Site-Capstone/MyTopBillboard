<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/homepage}">VibeCheck</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{|/profile/${activeUser}|}">Profile</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
        <form class="d-flex" role="search" name="codeForm">
            <input class="form-control me-2" type="search" placeholder="Search for user..." aria-label="Search" id="code" name="code">
            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
        </form>
    </div>
</nav>

<!--loop through playlists in database and display them into bootstrap cards-->

<div class="homepage-container">
    <div class="ranked-row">
        <div class="column-for-leaderboard-rows">
            <h1 id="leaderboard-header">Leaderboard</h1>
            <div th:each="user,i:${topRatedUsers}" >
                <div th:if="${topRatedUsers.indexOf(user) < 10}" class="item-in-column" id="leaderboard-item">
                    <span class="rank-number" th:text="${topRatedUsers.indexOf(user) + 1}"></span>
                    <a th:text="${user.username}" th:href="@{|/profile/${user.username}|}"></a>
                    <!--Need to insert the ratingnumber from a loop-->
                    <span th:text="${userRatingsList[i.index]}"></span>
                </div>

            </div>
        </div>
    </div>
    <!--row for Explore section-->
    <div class="ranked-row">
        <div class="column-for-leaderboard-rows">
            <h1 id="explore-header">EXPLORE</h1>
            <div th:each="user:${users}" class="item-in-column" id="explore-item">
                <div class="item-in-explore-column">
                    <a th:text="${user.username}" th:href="@{|/profile/${user.username}|}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
