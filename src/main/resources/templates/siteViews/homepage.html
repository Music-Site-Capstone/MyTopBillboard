<!--loop through playlists in database and display them into bootstrap cards-->

<div class="row">
    <div class="card text-center">
        <div class="card-body">
            <h2>LEADERBOARD</h2>

            <ul th:each="user:${topRatedUsers}">
                <li th:if="${topRatedUsers.indexOf(user) < 10}" class="list-group-item"><a th:text="${user.username}" th:href="@{|/profile/${user.username}|}"></a></li>

            </ul>
        </div>
    </div>
    <div class="text-center col-sm-6">
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    <h2>EXPLORE</h2>
                    <div th:each="user:${users}">
                    <li class="list-group-item"><a th:text="${user.username}" th:href="@{|/profile/${user.username}|}"></a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
