    <meta charset="UTF-8">
    <title>VibeCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/homepage}">VibeCheck</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/login}">Login</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
            </div>
        </div>
    </div>
</nav>
        <div>Welcome to Vibe Check!</div>
    <!--paired carousels-->

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="card .img-fluid" style="width: 18rem;">
                <img src="img/lily-allenmyspace_trans_NvBQzQNjv4Bq3U9-D5U2JffhMhmF-FT3huN_okDYFaF5uKA7PWJo3RI.webp" class="card-img-top .img-fluid" alt="...">
                <div class="card-body">
                    <p class="card-text">Create a BUSSIN' playlist with LIT songs!</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
                <img src="img/Screen Shot 2020-11-12 at 3.53.19 PM.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Prove your GREATNESS by getting to the top of the leaderboards!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/614dfaed9cdcb08628f3b1cc_5-star-rating.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Judge your friends' terrible or great music taste!</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
